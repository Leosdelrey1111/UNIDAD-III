# Driver para conectarse a la base de datos
spring.datasourse.driver-class-name=org.sqlite.JDBC

#Dialecto para comunicarme con la base 
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

#Ruta de la Base de Datos 
spring.datasource.url=jdbc:sqlite:src/main/resources/my_database_1.sqlite

#Especificamos cual seria la interaccion con la base de datos
spring.jpa.hibernate.ddl-auto=update 

#Si queremos mostrar las consultas de la base de datos
spring.jpa.show-sql=true





